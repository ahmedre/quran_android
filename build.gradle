buildscript {
  ext {
    kotlinVersion = '1.5.30'
    coroutinesVersion = '1.5.2'
    daggerVersion = '2.38.1'
    androidxMediaVersion = '1.4.2'
    androidxAnnotationVersion = '1.2.0'
    androidxPreferencesVersion = '1.1.1'
    androidxAppcompatVersion = '1.3.1'
    androidxLocalBroadcastVersion = '1.0.0'
    androidxSwipeRefreshVersion = '1.1.0'
    androidxRecyclerViewVersion = '1.2.1'
    androidxJunitExtVersion = '1.1.3'
    materialComponentsVersion = '1.4.0'
    espressoVersion = '3.4.0'
    moshiVersion = '1.12.0'
    okhttpVersion = '4.9.1'
    okioVersion = '2.10.0'
    workManagerVersion = '2.5.0'
    retrofitVersion = '2.9.0'

    // testing
    junitVersion = '4.13.2'
    truthVersion = '1.1.3'

    deps = [
        android: [
            build: [
                minSdkVersion    : 21,
                targetSdkVersion : 30,
                compileSdkVersion: 31
            ]
        ],
        dagger: [
            apt: "com.google.dagger:dagger-compiler:${daggerVersion}",
            runtime: "com.google.dagger:dagger:${daggerVersion}"
        ]
    ]
  }

  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:7.0.2'
    classpath 'com.google.firebase:firebase-crashlytics-gradle:2.7.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    classpath "net.ltgt.gradle:gradle-errorprone-plugin:2.0.2"
    classpath 'com.google.gms:google-services:4.3.10'
  }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
  kotlinOptions {
    jvmTarget = "1.8"
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
  }
}
